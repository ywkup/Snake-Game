<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title> 
</head>
<body>
    <!-- Header Section -->
    <div class="header">Snake Game</div>
    
    <!-- Shop Buttons Section -->
    <div class="shop-buttons">
        <button id="shop1">Change Snake Color<br>(2,000 Points)</button><br>
        <button id="shop2">Change Apple Color<br>(2,000 Points)</button><br>
        <button id="shop3">It's A Surprise :3<br>(30 Apples)</button>
    </div>
    
    <!-- Right Sidebar Section -->
    <div class="right">
        <div id="points">Total Score<br><span id="totalPoint">0</span></div>
        <div id="apple">Total Apple<br><span id="totalApple">0</span></div>
        <div class="trybutton"><button id="tryAgain">Play Again</button></div>
    </div>
    
    <!-- Game Canvas Section -->
    <div class="canvas">
        <canvas id="myCanvas"></canvas>
    </div>
    
    <!-- JavaScript Script -->
    <script src="app.js"></script>
</body>
</html>
